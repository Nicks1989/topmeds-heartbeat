name: TopMeds Heartbeat

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Homepage
        run: curl -I https://www.etopmeds.com/

      - name: Ping Sitemap
        run: curl -I https://www.etopmeds.com/sitemap.xml

      - name: Ping Categories
        run: curl -I https://www.etopmeds.com/categories

      - name: Ping Products
        run: curl -I https://www.etopmeds.com/products
