name: TopMeds USA GMB Distributor Finder

on:
  schedule:
    # Runs daily at 12:30 PM IST (07:00 UTC)
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  gmb:
    runs-on: ubuntu-latest
    steps:
      - name: Collect USA Pharma Distributors
        run: |
          echo "TOPMEDS USA DISTRIBUTOR LEADS" > usa-distributors.txt
          echo "" >> usa-distributors.txt

          for CITY in "New York" "Los Angeles" "Houston" "Chicago" "Miami" "Dallas" "Phoenix" "Atlanta" "San Diego" "San Jose"
          do
            QUERY="pharmaceutical wholesaler in $CITY"
            URL="https://maps.googleapis.com/maps/api/place/textsearch/json?query=$QUERY&key=${{ secrets.GOOGLE_MAPS_API_KEY }}"
            curl -s "$URL" | sed -n 's/.*"name" : "\([^"]*\)".*/\1/p' >> usa-distributors.txt
          done

